[application]

name="ccg1"
main_scene="res://scenes/menu/menu.tscn"
target_fps=60
auto_accept_quit=false
icon="res://icon.png"

[autoload]

Campaign="*res://scripts/main/campaign.gd"
Data="*res://scripts/cards/card_data.gd"
Cards="*res://scripts/main/cards.gd"

[display]

height=720
width=1280

[input]

LMB=[mbutton(0, 1)]
cancel=[key(Escape)]

[locale]

translations=["res://translation/text.en.xl", "res://translation/cards.en.xl", "res://translation/effects.en.xl"]

[render]

default_clear_color=#ff000000
